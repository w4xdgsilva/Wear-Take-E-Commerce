<!DOCTYPE html>
<html class="" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/a651bfda51.js"
      crossorigin="anonymous"
    ></script>
    <title>WearTake</title>
  </head>
  <body>
    <header>
      <nav class="header__nav container">
        <ul class="header__categories--sidepanel">
          <li class="header__category txt__text--1">Todos</li>
          <li class="header__category txt__text--1">Acessórios</li>
          <li class="header__category txt__text--1">Calçados</li>
          <li class="header__category txt__text--1">Camisetas</li>
        </ul>
        <button class="themeBtn__mobile btnIcon" type="button" title="Tema">
          <i class="fa-regular fa-moon fa-fade fa-2xl"></i>
        </button>
        <h1 class="header__logo txt__title--2">WearTake</h1>

        <ul class="header__categories">
          <li>
            <button
              class="themeBtn__desktop btnIcon"
              type="button"
              title="Tema"
            >
              <i class="fa-regular fa-moon fa-fade fa-2xl"></i>
            </button>
          </li>
          <li class="header__category txt__text--1">Todos</li>
          <li class="header__category txt__text--1">Acessórios</li>
          <li class="header__category txt__text--1">Calçados</li>
          <li class="header__category txt__text--1">Camisetas</li>
        </ul>
        <button title="menu" id="menuMobile" class="header__menu-mobile">
          <i class="fa-solid fa-bars fa-2xl"></i>
        </button>
      </nav>
    </header>
    <main class="main__products container">
      <section>
        <ul id="productsId"></ul>
      </section>
      <aside class="products__aside">
        <div class="products__aside-box">
          <div class="products__search">
            <input class="product__input-search" title="Digite sua pesquisa" type="text" placeholder="Digite aqui sua pesquisa" />
            <input class="product__input-btn" title="Pesquisar" type="button" value="Pesquisar" />
          </div>
          <div class="products__cart">
            <div class="products__cart-top">
              <p class="txt__title--3">Carrinho de compras</p>
            </div>
            <div class="products__cart-content">
              <p class="txt__title--2">Carrinho Vázio</p>
              <p class="txt__text--3">Adicione Itens</p>
            </div>
          </div>
        </div>
      </aside>
    </main>
    <script src="/js/index.js" type="module"></script>
  </body>
</html>
